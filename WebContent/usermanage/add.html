
<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="../favicon.ico">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title>NEUSOFT | OA</title>
<link rel="stylesheet" href="../common.css">
<link rel="stylesheet"
	href="../thirdparty-lib/fontawesome/font-awesome.min.css">
<script src="../thirdparty-lib/jquery/jquery.min.js"></script>
<script src="../common.js"></script>
</head>

<body class="layout-vbox">
	<nav>
		<a href="javascript:history.back()" class="fa fa-back"></a>
		<ol class="breadcrumb">
			<li><a class="fa fa-dashboard"
				href="javascript:window.top.dashboard()"> 首页 </a></li>
			<li>系统管理</li>
			<li><a href="../system/user/manage.do">系统用户管理</a></li>
			<li><b>新增</b></li>
		</ol>
	</nav>
	<menu>
		<button type="submit" form="addForm" class="btn">提交</button>
	</menu>
	<form id="addForm" class="label3em">
		<p>
			<label for="accountEL">*账户：</label> <input type="text" name="account"
				maxlength="32" class="grow" id="accountEL" required="required"
				placeholder="3-32个字符，支持字母，数字，中横线">
		</p>
		<p>
			<label for="nameEL">*名称：</label> <input type="text" name="name"
				maxlength="32" class="grow" id="nameEL" required="required"
				placeholder="不超过32个字符">
		</p>
		<p>
			<label for="remarkEL">描述：</label> <input type="text" name="remark"
				maxlength="128" class="grow" placeholder="不超过128个字符" id="remarkEL">
		</p>
	</form>


	<script>
		$("#addForm").submit(function() {
			//防止重复提交
			var submitBtn = $("button[type='submit']", this)[0];
			var url = "/api/system/user/add";
			$.put(url, $("#addForm").serialize(), function(resp) {
				if (!confirm("新增成功，是否继续添加？")) {
					window.location.href = "/system/user/manage.do";
				}
			});
			return false;
		});
	</script>
</body>

</html>
