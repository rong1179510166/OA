<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="../favicon.ico">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title>NEUSOFT | OA</title>
<link rel="stylesheet" href="../common.css">
<link rel="stylesheet"
	href="../thirdparty-lib/fontawesome/font-awesome.min.css">
<script src="../thirdparty-lib/jquery/jquery.min.js"></script>
<script src="../common.js"></script>
<style>
tr[locked] {
	background: #eeeeee;
}
</style>
</head>
<body class="layout-vbox">
	<nav>
		<ol class="breadcrumb">
			<li><a class="fa fa-dashboard"
				href="javascript:window.top.dashboard()"> 首页 </a></li>
			<li>系统管理</li>
			<li><b>系统用户管理</b></li>
		</ol>
	</nav>
	<menu>
		<a href="add.html" class="btn">新增</a>
		<span class="grow"></span>
		<form id="qryForm" class="inline">
			<input type="hidden" name="pageNo" value="1"> <select
				name="state">
				<option value="">--状态--</option>
				<option value="0">正常</option>
				<option value="1">锁定</option>
			</select> <span class="input-group"> <input type="text" name="key"
				placeholder="Search">
				<button type="submit">Go</button>
			</span>
		</form>
	</menu>
	<section class="layout-table">
		<header>
			<table class="data">
				<thead>
					<tr>
						<th>#</th>
						<th>操作</th>
						<th>账号</th>
						<th>名称</th>
						<th>电话</th>
						<th>状态</th>
						<th>备注</th>
					</tr>
				<colgroup>
					<col width="50" align="right">
					<col width="50">
					<col width="200">
					<col width="150">
					<col width="150">
					<col width="50">
					<col width="*">
				</colgroup>
				</thead>
			</table>
		</header>
		<main>
		<table class="data">
			<tbody id="resultContainer">

			</tbody>
			<colgroup>
				<col width="50" align="right">
				<col width="50">
				<col width="200">
				<col width="150">
				<col width="150">
				<col width="50">
				<col width="*">
			</colgroup>
		</table>
		</main>
		<footer id="paginationBoxEL" class="layout-justify"
			style="display: none">
			<aside>
				<span>共 <b id="totalRowsEL">加载中...</b> 条
				</span> <span>每页 <b id="pageSizeEL">加载中...</b> 条
				</span> <span>共 <b id="totalPagesEL">加载中...</b> 页
				</span>
			</aside>
			<aside>
				<a id="firstPageLink" href="javascript:">首页</a> <a
					id="previousPageLink" href="javascript:">上一页</a> <b id="pageNoEL">1</b>
				<a id="nextPageLink" href="javascript:">下一页</a> <a id="lastPageLink"
					href="javascript:">末页</a>
			</aside>
		</footer>
	</section>
	<script src="list.js"></script>
</body>
</html>
